<!DOCTYPE html>
<html>
<head>
<title>my site</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{%block head%}
{%endblock%}

</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="/" class="w3-bar-item w3-button w3-wide">LOGO</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="/profile/{{user.id}}/{{user.username}}" class="w3-bar-item w3-button">PROFILE</a>
      <a href="/signup" class="w3-bar-item w3-button"><i class="fa fa-user"></i> SIGNUP</a>
      <a href="/login" class="w3-bar-item w3-button"><i class="fa fa-th"></i> LOGIN</a>
      <a href="{% url 'account_logout' %}" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> LOGOUT</a>
      <a href="upload/" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> UPLOAD</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="/profile/{{user.id}}/{{user.username}}" onclick="w3_close()" class="w3-bar-item w3-button">PROFILE</a>
  <a href="/signup" onclick="w3_close()" class="w3-bar-item w3-button">SIGNUP</a>
  <a href="/login" onclick="w3_close()" class="w3-bar-item w3-button">LOGIN</a>
  <a href="{% url 'account_logout' %}" onclick="w3_close()" class="w3-bar-item w3-button">LOGOUT</a>
  <a href="upload/" onclick="w3_close()" class="w3-bar-item w3-button">UPLOAD</a>
</nav>

{%block body%}
{%endblock%}

<br><br><br>
<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>


</body>
</html>
